<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário!</title>
    <link rel="stylesheet" href="_CSS/style.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <form id="formulario">
        <fieldset>
            <legend id="nomeformulario">Informações</legend>
            <div id="dados">
                <p>Nome: <input type="text" id="txtnome" required></p>
                
                <p>Email: <input type="password" id="txtemail" required></p>
                
                <p>Senha: <input type="password" id="txtsenha" required></p>
                
                <p>Confirme sua senha: <input type="password" id="txtsenha2" required></p>

                <p><button id="enviar" onclick="enviarFormulario()">Enviar</button></p>
            </div>
        </fieldset>
    </form>

    <script src="_JavaScript/script.js"></script>
</body>
</html>
