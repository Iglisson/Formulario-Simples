<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário!</title>
    <link rel="stylesheet" href="_CSS/style.css">
</head>
<body>
    <h1 id="titulo">Cadastro de Usuário</h1>

    <form id="formulario" name="formulario">
        <fieldset >
            <legend id="nomeformulario">Informações</legend>
            <div id="dados">
                <p>Nome: <input type="text" name="nome" required></p>
                
                <p>Email: <input type="email" name="email" required></p>
                
                <p>Senha: <input type="password" name="senha" required></p>
                
                <p>Confirme sua senha: <input type="password" name="senha2" required></p>

                <!-- <p>Data do nascimento: <input type="date" name="datanascimento"></p> -->
                <br>
                <p><input type="submit" value="Enviar" id="enviar" onclick="return enviarFormulario()"></p>
            </div>
        </fieldset>
    </form>

    <script src="_JavaScript/script.js"></script>
</body>
</html>
